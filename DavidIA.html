<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec David</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        input, button {
            font-size: 1em;
            padding: 5px;
        }

        #response {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Parle à David !</h1>

    <input type="text" id="userInput" placeholder="Écris ton message ici" size="50">
    <button id="sendBtn">Envoyer</button>

    <div id="response">Réponse de David apparaîtra ici...</div>

    <script>
        const workerUrl = 'https://davidworker.contact-isekaixr.workers.dev';

        document.getElementById('sendBtn').addEventListener('click', async () => {
            const message = document.getElementById('userInput').value;

            if (!message) return;

            // On envoie le message comme prompt au Worker
            const payload = {
                prompt: message
            };

            try {
                const res = await fetch(workerUrl, {
                    method: 'POST', // on peut envoyer en POST pour transmettre le prompt
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                // Affiche la réponse de l'IA
                document.getElementById('response').textContent = data.response?.output_text || JSON.stringify(data);
            } catch (err) {
                document.getElementById('response').textContent = 'Erreur : ' + err;
            }
        });
    </script>

</body>
</html>
