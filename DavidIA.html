<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec David</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            font-size: 1em;
            padding: 5px;
            margin-top: 10px;
        }

        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            max-width: 90%;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Parle à David !</h1>

    <input type="text" id="userInput" placeholder="Écris ton message ici" size="50">
    <button id="sendBtn">Envoyer</button>

    <div id="response">La réponse de David apparaîtra ici...</div>

    <script>
        const workerUrl = 'https://davidworker.contact-isekaixr.workers.dev';

        async function sendPrompt(promptText) {
            try {
                const res = await fetch(workerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptText })
                });

                const data = await res.json();
                document.getElementById('response').textContent = data.response?.output_text || JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('response').textContent = 'Erreur : ' + err;
            }
        }

        document.getElementById('sendBtn').addEventListener('click', () => {
            const message = document.getElementById('userInput').value.trim();
            if (!message) return;
            sendPrompt(message);
        });

        // Envoi avec la touche "Entrée"
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });
    </script>

</body>
</html>
