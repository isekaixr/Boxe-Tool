<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxe Tool - Licences et Cotisations</title>
</head>
<body>

    <h1>Gestion Licences et Cotisations 0.2</h1>

    <label for="boxeurSelect">Choisissez un boxeur :</label>
    <select id="boxeurSelect">
        <option value="">-- Sélectionnez --</option>
    </select>

    <div style="margin-top:20px;">
        <label>Licence expire le : <input type="date" id="licenceDate"></label>
        <label>Cotisation payée jusqu'au : <input type="date" id="cotisationDate"></label>
        <label>Cotisation type (1,5,10 ou 0 pour séance 3€) : <input type="number" id="cotisationType" min="0" max="10"></label>
        <label>Paiement effectué : <input type="checkbox" id="cotisationPayee"></label>
    </div>

    <div style="margin-top:10px;">
        <button id="updateButton">Mettre à jour</button>
    </div>

    <div id="result" style="margin-top:20px; font-weight:bold;"></div>

    <script>
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4cmZydG1haGZ5bXd1eGdwcnNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MDUzMTksImV4cCI6MjA4MDk4MTMxOX0.ge8mWR-cejDTxPC2zTm-Xl1eBma1KWro8-SEzM8zblk';
        const SUPABASE_URL = 'https://uxrfrtmahfymwuxgprsd.supabase.co';

        // --- Charger les boxeurs ---
        async function loadBoxeursSelect() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/Boxeurs?select=id,LastName,FirstName`, {
                    headers: {
                        "apikey": API_KEY,
                        "Authorization": "Bearer " + API_KEY
                    }
                });
                const data = await res.json();
                const select = document.getElementById('boxeurSelect');
                data.forEach(boxeur => {
                    const option = document.createElement('option');
                    option.value = boxeur.id;
                    option.textContent = `${boxeur.LastName} ${boxeur.FirstName}`;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error("Erreur loadBoxeursSelect :", err);
                document.getElementById('result').innerText = "Erreur chargement boxeurs";
            }
        }

        // --- Mettre à jour la licence/cotisation ---
        async function updateLicence() {
            const boxeurId = document.getElementById('boxeurSelect').value;
            if (!boxeurId) {
                alert('Veuillez choisir un boxeur');
                return;
            }

            const licenceDate = document.getElementById('licenceDate').value;
            const cotisationDate = document.getElementById('cotisationDate').value;
            const cotisationType = parseInt(document.getElementById('cotisationType').value) || 0;
            const cotisationPayee = document.getElementById('cotisationPayee').checked;

            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/licencesetcotisations`, {
                    method: 'POST',
                    headers: {
                        'apikey': API_KEY,
                        'Authorization': 'Bearer ' + API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        boxeur_id: boxeurId,
                        licence_echeance: licenceDate || null,
                        cotisation_echeance: cotisationDate || null,
                        cotisation_type: cotisationType,
                        cotisation_payee: cotisationPayee
                    })
                });

                if (!res.ok) throw new Error(await res.text());

                document.getElementById('result').innerText = 'Licence/Cotisation mise à jour avec succès';
            } catch (err) {
                console.error(err);
                document.getElementById('result').innerText = 'Erreur mise à jour licence/cotisation';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadBoxeursSelect();
            document.getElementById('updateButton').addEventListener('click', updateLicence);
        });
    </script>

</body>
</html>
